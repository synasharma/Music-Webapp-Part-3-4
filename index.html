<html>
    <head>
        <title>AI Music Webapp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js" ></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <center>
        <body>
        <h1 class="btn btn-default">AI Music Webapp<br><span>
            Note: &nbsp;Get your left wrist in front of the webcam to play Runaway, 
            and similarily get your right wrist in front of the webcam to play Conqueror</span> 
        </h1><br><br><br><br>
        <button class="music_name" onclick="play()">Playing &nbsp;<span id="playing_music">now</span></button>
        <br><br>
        <button class="p glyphicon glyphicon-pause" onclick="pause()"></button>
        <button class="s glyphicon glyphicon-stop" onclick="stop()"></button><br><br>
       
        </body>
    </center>
    <script src="main.js"></script>
  </html>
